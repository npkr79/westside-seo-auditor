name: Phase 2 Competitors
on: [workflow_dispatch]
jobs:
  phase2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install requests beautifulsoup4 pandas google-generativeai
    - run: python seo_phase2_competitors.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    - uses: actions/upload-artifact@v4
      with:
        name: phase2-results
        path: |
          *.csv
