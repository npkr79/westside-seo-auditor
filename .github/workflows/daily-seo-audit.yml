name: ðŸš€ Daily SEO Audit
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install packages
      run: pip install requests beautifulsoup4 pandas lxml
    
    - name: Run SEO Audit
      run: python seo_auditor.py
    
    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: seo-results
        path: |
          priority_seo_fixes.*
