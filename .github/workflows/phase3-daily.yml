name: Daily SEO Audit (6AM IST)
on:
  schedule:
    - cron: '30 0 * * *'  # 6AM IST
  workflow_dispatch:

jobs:
  seo-daily:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install requests beautifulsoup4 pandas lxml
    
    - name: Run Phase 3 Audit
      run: python seo_phase3_audit.py
    
    - name: Run Phase 3 Prompts
      run: python seo_phase3_fixprompts.py
    
    - uses: actions/upload-artifact@v4
      with:
        name: seo-results-${{ github.run_number }}
        path: |
          phase3_*.csv
        retention-days: 7
