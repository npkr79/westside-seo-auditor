name: AI SEO Pipeline Phase 1+2
on: [workflow_dispatch]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install requests beautifulsoup4 pandas google-generativeai
    - run: python seo_pipeline_phase1.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    - uses: actions/upload-artifact@v4
      with:
        name: seo-phase1-2-results
        path: |
          seo_full_analysis.csv
          seo_priority_fixes.csv
