name: Phase 1 Simple
on: [workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install requests beautifulsoup4 pandas google-generativeai
    - run: GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} python seo_simple_phase1.py
    - uses: actions/upload-artifact@v4
      with:
        name: phase1-simple
        path: phase1_results.csv
